#{extends 'home.html' /}
#{set title:'新建调查' /}

<!-- BEGIN container_12 -->
<div class="container_12">
	<div class="line">
 		<div class="grid_4">
        	<h1 id="typh1">新建调查问卷</h1>
        </div>
     </div>
		<form method="post" action="@{Home.newQuestionnaire()}">
		<script type="text/javascript" src="/public/javascripts/datepicker.js"></script>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" style="font-size: 12px;border-collapse: collapse;">
            	<tbody>
                    <tr>
                    <td style="padding: 15px;text-align:right;">调查问卷名称：</td>
                    <td style="padding: 15px;"><input type="text"  name="questionnaire.name"></td>
                    </tr>
                    <tr>
                    <td style="padding: 15px;text-align:right;">完成日期：</td>
                    <td style="padding: 15px;"><input type="text" name="questionnaire.finishDate" placeHolder="点击输入日期" onclick="fPopCalendar(event,this,this)" onfocus="this.select()" readonly="readonly" ></td>
                    </tr>
                    <tr>
                    <td style="padding: 15px;text-align:right;">移动客户端模版：</td>
                    <td style="padding: 15px;">
                    	<select name="questionnaire.template">
						<option value="0" selected>Gallery</option>
						<option value="1">Grid</option>
						<option value="2">List</option>
						</select>
					</td>
                    </tr>
                    <tr>
                    <td style="padding: 15px;text-align:right;">调查样本数量：</td>
                    <td style="padding: 15px;">
                    <select name="questionnaire.sampleSize">
						<option value="100">100</option>
						<option value="500">500</option>
						<option value="1000"  selected>1000</option>
						<option value="2000">2000</option>
						<option value="3000">3000</option>
						<option value="5000">5000</option>
						<option value="10000">10000</option>
						<option value="15000">15000</option>
						<option value="20000">20000</option>
						<option value="30000">30000</option>
						<option value="50000">50000</option>
						<option value="75000">80000</option>
						<option value="100000">100000</option>
						<option value="200000">200000</option>
						<option value="300000">300000</option>
						<option value="400000">400000</option>
						<option value="500000">500000</option>
						<option value="600000">600000</option>
						<option value="700000">700000</option>
						<option value="800000">800000</option>
						<option value="900000">900000</option>
						<option value="1000000">1000000</option>
						</select>
                    </tr>
                    <tr>
                    <td style="padding: 15px;text-align:right;">备注：</td>
                    <td style="padding: 15px;"><textarea name="questionnaire.note"></textarea></td>
                    </tr>
                    <tr>
                    <td style="padding: 15px;text-align:right;"><input type="submit" value="提交"></td>
                    <td style="padding: 15px;"><input type="reset"  value="重置"></td>
                    </tr>
            	</tbody>            	
            </table>
            <input type="hidden" name="state" value="true">
		</form>
</div><!-- END container_12 -->
